<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Here</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            margin:65px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .captcha-box {
            flex: 1;
            background: #e9ecef;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            letter-spacing: 3px;
            border-radius: 5px;
            user-select: none;
            font-size: 18px;
        }

        .refresh-btn {
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background-color: #0056b3;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Here</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="captcha">Captcha:</label>
            <div class="captcha-container">
                <div id="captcha" class="captcha-box">AB123</div>
                <button type="button" class="refresh-btn" onclick="generateCaptcha()">â†» Refresh</button>
            </div>
            <input type="text" id="captchaInput" name="captchaInput" placeholder="Enter Captcha" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captcha').textContent = result;
        }

        // Generate captcha on load
        window.onload = generateCaptcha;

        // Optionally, validate captcha on form submission
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            const generated = document.getElementById('captcha').textContent;
            const entered = document.getElementById('captchaInput').value;
            if (generated !== entered) {
                alert('Incorrect captcha. Please try again.');
                generateCaptcha();
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
